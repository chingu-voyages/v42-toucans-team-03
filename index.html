<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Facts of Fury</title>
  </head>
  <body>
    <header class="nav-container hidden" id="nav-container">
      <button id="nav-toggle">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="right-menu" id="right-menu">
        <a href="index.html">
          <i class="fa-solid fa-house"></i>
        </a>
        <a href="contributors.html">
          <i class="fa-solid fa-people-group"></i>
        </a>
        <button id="nav-close" class="nav-close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </header>

    <main class="landing-page">
      <video class="bg-video" autoplay muted loop>
        <source src="./images/intro-background.mp4" type="" />
      </video>
      <div class="center">
        <div class="center-content">
          <h1>Facts of Fury</h1>
          <div id="fact"></div>
          <button id="enter" title="Click to Enter">Enter here</button>
          <details>
            <summary>What is this?</summary>
            <p>
              A collection of quotes
              <a href="https://en.wikipedia.org/wiki/Chuck_Norris"
                >Chuck Norris</a
              >
              may (or may not) have said.
            </p>
            <p>
              Warning: reading these quotes may cause an increase in your
              overall awesomeness. Proceed at your own risk.
            </p>
          </details>
        </div>
      </div>
    </main>

    <main class="category-page hidden">
      <div class="left">
        <h1 class="title">Facts of Fury</h1>
        <hr class="left-hr" />
        <img
          class="CN-kick"
          src="images/better-kick.jpg"
          alt="Chuck Norris doing a karate kick"
        />
      </div>
      <div class="right">
        <hr class="right-hr" />
        <div class="categories">
          <button class="category-button" id="animal">Animal</button>
          <button class="category-button" id="career">Career</button>
          <button class="category-button" id="celebrity">Celebrity</button>
          <button class="category-button" id="dev">Dev</button>
          <button class="category-button" id="fashion">Fashion</button>
          <button class="category-button" id="food">Food</button>
          <button class="category-button" id="history">History</button>
          <button class="category-button" id="money">Money</button>
          <button class="category-button" id="movie">Movie</button>
          <button class="category-button" id="music">Music</button>
          <button class="category-button" id="science">Science</button>
          <button class="category-button" id="sport">Sport</button>
          <button class="category-button" id="travel">Travel</button>
        </div>
      </div>
    </main>

    <main class="fact-page hidden">
      <section class="fact-area">
        <img
          class="chuck-approved-stamp"
          src="images/chuck-approved.png"
          alt=""
        />
        <div class="fact-background">
          <div id="category-fact">
            <!-- Category Fact -->
          </div>
        </div>
        <img class="autograph" src="images/autograph.png" alt="" />
      </section>
      <section class="back-area" id="back">
        <img src="images/chuck-norris-kick.png" alt="" class="back-img" />
      </section>
      <section class="next-area" id="next">
        <img src="images/chuck-norris-kick.png" alt="" class="next-img" />
      </section>
    </main>

    <script src="index.js"></script>
    <script src="navBar.js"></script>
  </body>
</html>
