<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CN Facts</title>
  </head>
  <body>

    <section id="landing-page">
      <h1>CN Facts</h1>

      <!-- Whoever is styling can change this element   -->
      <!-- just make sure the id='enter'. This is just  -->
      <!-- a placeholder so I can insert the text.      -->
      <div id="fact"></div>

      <h2>Enter the World of Chuck Norris!</h2> 
      <button id="enter">Enter here</button>
    </section>

    <section id="category-page">
      <div class="left">
        <h1>CN Facts</h1>
        <hr class="left-hr">
        <img src="images/chuck-norris-kick.png" alt="Chuck Norris doing a karate kick">
      </div>
      <div class="right">
          <hr class="right-hr">
          <main class="categories">
            <button class="major-category-button" id="animal">Animals</button>
            <button class="major-category-button" id="career">Career</button>
            <button class="major-category-button" id="celebrity">Celebrities</button>
            <button class="major-category-button" id="dev">Dev</button>
            <button class="major-category-button" id="fashion">Fashion</button>
            <button class="major-category-button" id="food">Food</button>
            <button class="major-category-button" id="history">History</button>
            <button class="major-category-button" id="money">Money</button>
            <button class="major-category-button" id="movie">Movies</button>
            <button class="major-category-button" id="music">Music</button>
            <button class="major-category-button" id="science">Science</button>
            <button class="major-category-button" id="sport">Sports</button>
            <button class="major-category-button" id="travel">Travel</button>
          </main>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
